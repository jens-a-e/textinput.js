<!DOCTYPE HTML>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <!-- ================ -->
      <!-- = Dependencies = -->
      <!-- ================ -->
      <script src="lib/jquery-min.js" type="text/javascript" charset="utf-8"></script>
      <script src="lib/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="lib/helpers.js" type="text/javascript" charset="utf-8"></script>
      <script src="lib/ArrayHelpers.min.js"></script>
      <script src="lib/CSV.js" type="text/javascript" charset="utf-8"></script>

      <!-- =========== -->
      <!-- = Plugins = -->
      <!-- =========== -->
      <script src="build/dropperpasterfiler.all.min.js"></script>

      <!-- ==================== -->
      <!-- = Scripts & Styles = -->
      <!-- ==================== -->
      <script src="js/script.js"></script>
      <link rel="stylesheet" href="css/styles.css">

      <!-- ================= -->
      <!-- = The Templates = -->
      <!-- ================= -->
      <script id="address-preview" type="text/template">
        <div class="address">
          <h2 class="Firmenname">${firmenname}:</h2>
          <ul>
            <li>
              <ul>
                <li class="Haendlerkennung">${haendlerkennung}</li>
                <li class="Ansprechpartner">${ansprechpartner}</li>
                <li class="StrasseHausnummer">${strassehausnummer}</li>
                <li class="PLZ">${plz}</li>
                <li class="Stadt">${stadt}</li>
                <li class="Land">${land} (${laenderkennung})</li>
              </ul>
            </li>
            <li>
              <ul>
                <li class="Telefon">${telefon}</li>
                <li class="Fax">${fax}</li>
                <li class="Internetadresse">${internetadresse}</li>
                <li class="Emailadresse">${emailadresse}</li>
              </ul>
            </li>
          </ul>
        </div>
      </script>

    </head>
    <body>
      <div id="drophere2" class="droppit" data-accept="application/vnd.ms-excel" data-binary="true" data-debug="false">
        <h1>Drop a File here MS-DOS</h1>
      </div>
      <hr/>
      <div id="filehere" data-accept="application/vnd.ms-excel" data-binary="true" data-debug="false">
        <h1>Click here to select a file</h1>
      </div>
    </body>
  </html>
